<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onside</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SECTION 1: PARALLAX HERO -->
  <section class="hero-section">
    <div class="parallax-wrapper">
      <img src="images/Background.png" class="layer bg" />
      <div class="parallax-layers">
        <img src="images/Colors.png" class="layer layer-1" />
        <img src="images/Player.png" class="layer layer-2" />
        <img src="images/Text.png" class="layer layer-3" />
      </div>
    </div>
  </section>


  <section class="menu-section">
    <div class="menu-wrapper">
      <div class="menu-boundary">
        <div class="menu-buttons">
          <img src="images/Free Kick Card.png" class="menu-btn" />
          <img src="images/Goalkeeping.png" class="menu-btn" />
          <img src="images/Workteam Card.png" class="menu-btn" />
          <img src="images/Assisting Card.png" class="menu-btn" />
          <img src="images/Giant Killer.png" class="menu-btn" />
          <img src="images/Close Contol Card.png" class="menu-btn" />
          <img src="images/Card.png" class="menu-btn" />
          <img src="images/Celebration.PNG" class="menu-btn" />
        
        </div>
      </div>
    </div>
  </section>




  <script src="script.js"></script>
</body>
</html>
