<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onside</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SECTION 1: PARALLAX HERO -->
  <section class="hero-section">
    <div class="parallax-wrapper">
      <img src="images/Background.png" class="layer bg" />
      <div class="parallax-layers">
        <img src="images/Colors.png" class="layer layer-1" />
        <img src="images/Player.png" class="layer layer-2" />
        <img src="images/Text.png" class="layer layer-3" />
      </div>
    </div>
  </section>


  <section id="menu-section" class="menu-section">
    <div  class="menu-wrapper">
      <div class="menu-boundary">
        <div  class="menu-buttons">
            <img src="images/Free Kick Card.png" id="menu-buttons" class="menu-btn" data-page="page1.html" data-id="1" />
            <img src="images/Goalkeeping.png" class="menu-btn" data-page="page2.html" data-id="2" />
            <img src="images/Workteam Card.png" class="menu-btn" data-page="page3.html" data-id="3" />
            <img src="images/Assisting Card.png" class="menu-btn" data-page="page4.html" data-id="4" />
            <img src="images/Giant Killer.png" class="menu-btn" data-page="page5.html" data-id="5" />
            <img src="images/Close Contol Card.png" class="menu-btn" data-page="page6.html" data-id="6" />
            <img src="images/Card.png" class="menu-btn locked" data-page="page7.html" data-id="7" /> 
            <img src="images/Celebration.PNG" class="menu-btn" id="final-section" style="height: 100vh;" />

        </div>
      </div>
    </div>
    
  </section>
<!-- Floating Progress Button -->
<button id="progress-ui" style="
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  padding: 18px 18px;
  border: none;
  border-radius: 50px;
  background: #f7c948;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transform: none;
"></button>

<!-- Progress Overlay / Popup -->
<div id="progress-overlay" style="
  display: none;
  position: fixed;
  top: 70px;
  right: 20px;
  width: 250px;
  max-width: 90%;
  padding: 20px;
  background: #ffffff;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  z-index: 9999;

  /* Stack children in a column */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 10px; /* spacing between items */
  text-align: center;
">
  <!-- Close button -->
  <button id="close-popup" style="
    position: absolute;
    top: 20px;
    right: 19px;
    border: none;
    background: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  ">âœ•</button>

  <h3 style="margin: 10px 0 5px 0;">Progress</h3>
  <p id="progress-count" style="margin: 0;">0 / 6 completed</p>
  <button id="goto-final" style="
    display: none;
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    border-radius: 15px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    font-weight: bold;
  ">Go to Final Card</button>
</div>


  <script src="script.js"></script>
</body>
</html>
