<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onside</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SECTION 1: PARALLAX HERO -->
  <section class="hero-section">
    <div class="parallax-wrapper">
      <img src="images/Background.png" class="layer bg" />
      <div class="parallax-layers">
        <img src="images/Colors.png" class="layer layer-1" />
        <img src="images/Player.png" class="layer layer-2" />
        <img src="images/Text.png" class="layer layer-3" />
      </div>
    </div>
  </section>


  <section id="menu-section" class="menu-section">
    <div  class="menu-wrapper">
      <div class="menu-boundary">
        <div  class="menu-buttons">
            <img src="images/Free Kick Card.png" id="menu-buttons" class="menu-btn" data-page="page1.html" data-id="1" />
            <img src="images/Goalkeeping.png" class="menu-btn" data-page="page2.html" data-id="2" />
            <img src="images/Workteam Card.png" class="menu-btn" data-page="page3.html" data-id="3" />
            <img src="images/Assisting Card.png" class="menu-btn" data-page="page4.html" data-id="4" />
            <img src="images/Giant Killer.png" class="menu-btn" data-page="page5.html" data-id="5" />
            <img src="images/Close Contol Card.png" class="menu-btn" data-page="page6.html" data-id="6" />
            <img src="images/Card.png" class="menu-btn locked" data-page="end.html" data-id="7" /> 
            <img src="images/Celebration.PNG" class="menu-btn" id="final-section" style="height: 100vh;" />

        </div>
      </div>
    </div>
    
  </section>


  <script src="script.js"></script>
</body>
</html>
